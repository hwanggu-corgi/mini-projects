<style>
.postsListMahubeTwo {
  display: flex;
  position: relative;
  overflow: hidden;
}

.postsListMahubeTwo .sliderHideLeft {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin: 0 8px 0 0;
}

.postsListMahubeTwo .sliderHideRight {
  display: flex;
  align-items: center;
  margin: 0 0 0 8px;
}

.postsListMahubeTwo .sliderHideLeft,
.postsListMahubeTwo .sliderHideRight {
  flex-grow: 1;
  position: relative;
  z-index: 10;
  background-color: white;
}

.postsListMahubeTwo .postsListWrap {
  max-width: 500px;
  width: calc(100% - 16px);
  margin: 0 auto;
  padding: 60px 0 30px 0;
  overflow: hidden;
}

@media screen and (min-width: 768px) {
  .postsListMahubeTwo .postsListWrap {
    max-width: 680px;
    width: calc(100% - 56px);
  }
}

@media screen and (min-width: 992px) {
  .postsListMahubeTwo .postsListWrap {
    max-width: 920px;
  }
}

@media screen and (min-width: 1200px) {
  .postsListMahubeTwo .postsListWrap {
    max-width: 1100px;
  }
}

.postsListMahubeTwo .slick-list {
  overflow: visible;
  margin: 0 0 20px 0;
}

.postsListMahubeTwo .slick-prev-custom,
.postsListMahubeTwo .slick-next-custom {
  width: 40px;
  background-color: var(--color-primary);
  height: 40px;
  display: none !important;
}

@media screen and (min-width: 1260px) {
  .postsListMahubeTwo .slick-prev-custom,
  .postsListMahubeTwo .slick-next-custom {
    display: block !important;
  } 
}

.postsListMahubeTwo .slick-prev-custom:hover,
.postsListMahubeTwo .slick-next-custom:hover {
  background-color: transparent;
}

.postsListMahubeTwo .slick-prev-custom svg,
.postsListMahubeTwo .slick-next-custom svg {
  width: 20px;
  height: 20px;
}

.postsListMahubeTwo .slick-prev-custom path,
.postsListMahubeTwo .slick-next-custom path {
  stroke: var(--color-white);
}

.postsListMahubeTwo .slick-prev-custom:hover path,
.postsListMahubeTwo .slick-next-custom:hover path {
  stroke: var(--color-primary);
}

.postsListMahubeTwo article {
  min-height: 440px;
  height: 100%;
  margin: 0 8px;
}

.postsListMahubeTwo article .postsItemWrap {
  position: relative;
  height: inherit;
  min-height: inherit;
  width: inherit;
  -webkit-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}

@media screen and (min-width: 767px) {
  .postsListMahubeTwo article:hover .postsItemWrap {
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
}

.postsListMahubeTwo article .postsItemTitle a {
  text-decoration: none;
}

.postsListMahubeTwo article .postsItemTitle a,
.postsListMahubeTwo article .postsItemPreview,
.postsListMahubeTwo article .postsItemBtn {
  color: var(--color-white);
}

.postsListMahubeTwo .postsItemBtn:hover  {
  color: var(--color-primary);
}

.postsListMahubeTwo .postsItemBody {
  padding: 30px 20px;
  position: absolute;
  bottom: 0;
}

.postsListMahubeTwo .postsItemTitle {
  font-size: var(--font-size-x-large);
  margin: 0 0 20px 0;
}

.postsListMahubeTwo .postsItemOverlay {
  background-color: black;
  opacity: 0.4;
  height: 100%;
  width: 100%;
  z-index: 0;
  position: absolute;
}

.postsListMahubeTwo .postsItemPreview,
.postsListMahubeTwo .postsItemBtn {
  font-size: var(--font-size-small);
}

.postsListMahubeTwo .postsItemBtn {
  text-decoration: underline;
}

.postsListMahubeTwo .slick-dots {
  bottom: 15px;
}
</style>

<div id="postListMahubeTwo" class="postsListMahubeTwo content-style">
  <div class="sliderHideLeft">
		<button class="slick-prev-custom" aria-label="Previous" type="button">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M15,30,0,15,15,0" transform="translate(9 1)" fill="none" stroke-width="1" stroke="#666"></path></svg>
		</button>
	</div>
	<div class="postsListWrap">
		<items>
			<article>
				<div class="postsItemWrap" style="background-image: url('{thumb_url}?resize=768x0')">
					<div class="postsItemOverlay"></div>
					<img src=""/>
					<div class="postsItemBody">
						<h3 class="postsItemTitle">
							<a href="/{post_page}/{alias}" title="{title}">{title}</a>
						</h3>
						<p class="postsItemPreview">{preview_cut}</p>
						<a class="postsItemBtn" href="/{post_page}/{alias}" title="{title}">Learn More</a>
					</div>
				</div>
			</article>
		</items>
	</div>
  <div class="sliderHideRight">
		<button class="slick-next-custom" aria-label="Next" type="button">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><g transform="translate(-1351 -2914)"><path d="M2120.74,2581l-15,15,15,15" transform="translate(3479.74 5526) rotate(180)" fill="none" stroke-width="1" stroke="#666"></path></g></svg>
		</button>
	</div>
</div>

<div id="postListMahubeTwo" class="postsListMahubeTwo content-style">
  <div class="sliderHideLeft">
		<button class="slick-prev-custom" aria-label="Previous" type="button">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M15,30,0,15,15,0" transform="translate(9 1)" fill="none" stroke-width="1" stroke="#666"></path></svg>
		</button>
	</div>
	<div class="postsListWrap">
		<items>
			<article>
				<div class="postsItemWrap" style="background-image: url('{thumb_url}?resize=768x0')">
					<div class="postsItemOverlay"></div>
					<div class="postsItemBody">
						<h3 class="postsItemTitle">
							<a href="/{post_page}/{alias}" title="{title}">{title}</a>
						</h3>
						<p class="postsItemPreview">{preview_cut}</p>
						<a class="postsItemBtn" href="/{post_page}/{alias}" title="{title}">Learn More</a>
					</div>
				</div>
			</article>
		</items>
	</div>
  <div class="sliderHideRight">
		<button class="slick-next-custom" aria-label="Next" type="button">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><g transform="translate(-1351 -2914)"><path d="M2120.74,2581l-15,15,15,15" transform="translate(3479.74 5526) rotate(180)" fill="none" stroke-width="1" stroke="#666"></path></g></svg>
		</button>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		(function () {
			$('#postListMahubeTwo .postsListWrap').slick({
        prevArrow: $("#postListMahubeTwo .slick-prev-custom"),
				nextArrow: $("#postListMahubeTwo .slick-next-custom"),
				dots: true,
				arrows: true,
				autoplay: false,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 1,
        responsive: [
					{
						breakpoint: 991,
						settings: {
							slidesToShow: 2
						}
					},
					{
						breakpoint: 767,
						settings: {
							slidesToShow: 1,
              arrows: false,
						}
					}
				]
			});

			const postsListWrap = $('#postListMahubeTwo .postsListWrap');
      $(window).resize(function() {
				const documentWidth = $( document ).width();
			});
      
		})();
	});
</script>
