<style>
  .pageBannerAxion {
    position: relative;
  }
  .pageBannerAxion img {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }
  @media screen and (min-width: 961px) {
    .pageBannerAxion img {
      width: 100%;
      height: 600px;
      object-fit: cover;
    }
  }

  .pageBannerAxion h1 {
    color: var(--color-white);
  }

  .pageBannerAxion .pageOverlay {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    background-color: var(--color-black);
    opacity: 0.4;
  }

  .pageBannerAxion .pageBannerContent {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    display: flex;
    align-items: center;
  }

  .pageBannerAxion .pageBannerInner {
    max-width: 410px;
    margin: 0 auto;
  }
  @media screen and (min-width: 961px) {
    .pageBannerAxion .pageBannerInner {
      max-width: 580px;
      margin: 0 auto 0 0;
    }
  }
</style>
<image resize="1920x600" resizable="no">
	<div class="pageBannerAxion content-style">
		<div class="pageBannerWrap" data-fit-img>
			<img class="pageBannerImg imgEd" src="{src_url}" alt="{alt}"/>
		</div>
    <div class="pageOverlay"></div>
    <div class="pageBannerContent">
      <div class="container">
        <div class="pageBannerInner">
          <h1 class="pageBannerTitle">
            <mwWidget rel="pageBannerAxionTitle" info="Title" widget="Embed"></mwWidget>  
          </h1>
          <mwWidget rel="pageBannerAxionButton" info="Button" widget="Button"></mwWidget>
        </div>
      </div>
    </div>
	</div>
</image>
