<div id="<?= $slider_id ?>" class="slider sliderMahube content-style dots-style-3">
	<div class="sliderWrap">
		<items thumb="768x0" preview="1920x0">
			<div class="sliderItem">
				<div class="sliderImg" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
				<div class="sliderOverlay"></div>
				<div class="container">
					<div class="sliderInner">
						<h2 class="sliderTitle">{title}</h2>
						<div class="sliderDescription">{description}</div>
						<div class="sliderBtn btn btnPrimary">
							<p>
								<a class="medium" href="{url}" target="{target}">Learn More</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</items>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		(function () {
			$("#<?= $slider_id ?> .sliderWrap").slick({

				speed: 1000,
				autoplaySpeed: 6000,
				slidesToShow: 1,
				slidesToScroll: 1,
				fade: true,
				dots: true,
				arrows: true,
				autoplay: true,
				infinite: true,
				accessibility: false,
				easing: 'ease',
				customPaging: function(slider, i) {
					return '<button type="button">0' + (i + 1) + '</button>';
				},
				responsive: [
					{
						breakpoint: 991,
						settings: {
							dots: false
						}
					}
				]
			});
		})();
