<div id="<?= $teamGallery_id ?>" class="teamGallery teamGalleryOne">
	<div class="teamGalleryWrap">
		<div class="row">

			<!-- Items -->
			<items thumb="768x0" preview="768x0">
				<div class="teamItem col-lg-3 col-md-4 col-sm-6 ">
					<a title="{title}" class="teamItemWrap">
						<div class="teamItemImgHolder">
							<div class="teamItemImg _ratio-34" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
						</div>
						<h6 class="teamItemName">{title}</h6>
						<p class="teamItemToggle"><span>View Bio</span></p>
					</a>

					<!-- Panel -->
					<div class="teamPanel">
						<div class="teamPanelWrap">
							<div class="container">
								<div class="row _gutter-80">
									<div class="teamPanelLeft col-md-6">
										<div class="teamPanelImgHolder">
											<div class="teamPanelImg _ratio-34" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
										</div>
									</div>
									<div class="teamPanelRight col-md-6">
										<h3 class="teamPanelName">{title}</h3>
										<div class="teamItemContent">{description}</div>
									</div>
								</div>
							</div>

							<!-- Close Button -->
							<div class="teamPanelClose">
								<button class="burger burgerOne open" aria-label="Close Popup">
									<span class="burgerLines">
					                    <span class="burgerLine"></span>
					                    <span class="burgerLine"></span>
					                    <span class="burgerLine"></span>
					                    <span class="burgerLine"></span>
					                    <span class="burgerLine"></span>
					                    <span class="burgerLine"></span>
					                </span>
									<span class="burgerSlashes">
					                    <span class="burgerSlash"></span>
					                    <span class="burgerSlash"></span>
					                    <span class="burgerSlash"></span>
					                    <span class="burgerSlash"></span>
					                </span>
									<span class="burgerText">
					                    <span class="textOpen" aria-hidden="true">Menu</span>
										<span class="textClose" aria-hidden="true">Close</span>
					                </span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</items>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {

		//-----------------------------------------------------------
		// Members List Main Function
		//-----------------------------------------------------------
		//
		(function () {

			// Open Team Panel
			//
			$('#<?= $teamGallery_id ?> a.teamItemWrap').on('click', function (e) {
				e.preventDefault();

				var $panel = $(this).closest('.teamItem').find('.teamPanel');

				$('body').addClass('_overflow-hidden');
				$panel.addClass('active');
				$panel.fadeIn();
			});

			// Close Team Panel
			//
			$('#<?= $teamGallery_id ?> .teamPanel .burger').on('click', function () {

				var $panel = $(this).closest('.teamPanel');

				$('body').removeClass('_overflow-hidden');
				$panel.removeClass('active');
				$panel.fadeOut();
			});
		})();
	});
</script>
