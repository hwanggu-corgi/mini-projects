.headerTwo .Menu>ul {

}

.headerTwo .Menu li {

.headerTwo .mainMenu .Menu>ul>li {

  height: 100%;

  align-items: center;
  position: relative;
}

.headerTwo .mainMenu .Menu>ul>li::after {
  content: "";
  display: block;
  height: 4px;
  background-color: var(--color-quaternary);
  width: 100%;
  position: absolute;
  bottom: -6px;
  opacity: 0;
  transition: all 0.2s ease-out;
}

.headerTwo .mainMenu .Menu>ul>li:hover::after {
  opacity: 1;
}

.headerTwo .mainMenu .Menu>ul>li ul {
  top: calc(100% + 7px);
  left: 0;
  position: absolute;
  display: none;
  background-color: var(--color-primary);
  padding: 10px 0;
  z-index: 10;
}

.headerTwo .mainMenu .Menu>ul>li ul > li {
  padding: 10px 20px;
}

.headerTwo .mainMenu .Menu>ul>li ul > li > a {
  min-width: 250px;
  display: inline-block;
  color: var(--color-white);
  position: relative;
}

.headerTwo .mainMenu .Menu>ul>li ul > li > a::after {
  content: "";
  display: block;
  height: 4px;
  background-color: var(--color-quaternary);
  width: 0;
  position: absolute;
  bottom: -10px;
  transition: all 0.3s ease-out;
}

.headerTwo .mainMenu .Menu>ul>li ul > li:hover > a::after {
  width: 100%;
}

.headerTwo .mainMenu .Menu>ul>li:hover ul {
  display: block;
}
