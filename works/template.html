<div id="<?= $postsList_id ?>" class="newsLiferoads content-style">
	<section class="newsLiferoadsHeader">
		<h2 class="newsLiferoadsTitle">News</h2>
		<a class="viewAllBtn" href="/news">View All</a>
	</section>
	<section class="newsLiferoadsContent">
		<div class="newsLiferoadsContentWrap">
			<items>
				<a href="/{post_page}/{alias}" title="{title}" class="newsItem">
					<div class="newsItemHeader">

		</div>

</div>

<script type="text/javascript">
	$(document).ready(function () {
		(function () {
			$(document).ajaxComplete(function (event, request, settings) {
				$("#<?= $postsList_id ?> .postsListWrap > div[style]:not([class]) > .newsItem").each(function () {
					$(this)
						.hide()
						.insertAfter($("#<?= $postsList_id ?> .postsListWrap > .newsItem").last())
						.delay(2000)
						.slideDown('fast', function () {
							$(this).removeAttr('style');
						});
				});
			});
		})();
	});
</script>
