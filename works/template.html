<style>

  }

  }

  .sliderFive .sliderOverlay {
    position: absolute;
    top: 0;

    background-color: var(--color-black);

  }

  .sliderFive .sliderInner {
      bottom: 0;
      left: 80px;
      position: absolute;
      max-width: 720px;
      padding: 45px;
      height: calc((100vh - var(--desktop-header-height))/2 + 30px);
  }

        left: 0px;
        position: absolute;
        max-width: 100%;
        width: 100%;
        padding: 45px 55px;
        height: 100%;
        display: flex;

  }

  .sliderFive .sliderTitle,
  .sliderFive .sliderDescription {
      color: var(--color-white);
  }

  .sliderFive .sliderInner .wrapper {
    z-index: 11;
    position: relative;
  }

  @media screen and (max-width: 1300px) {
    .sliderFive .sliderInner .wrapper {
        max-width: 500px;
    }   
  }

  .sliderFive .sliderInner .sliderOverlay {
    background-color: var(--color-white);
    z-index: 10;
  }

  .sliderFive .sliderBtn {
    margin: 30px 0 0 0;
  }

  .sliderFive .sliderDescription > p {
    line-height: 28px;
  }

  .sliderFive .slick-next {
    display: flex;
    align-items:center;
    justify-content: center;
    position: absolute;
    z-index: 12;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: var(--color-primary);
  }
  
  .sliderFive .slick-prev {
    display: flex;
    align-items:center;
    justify-content: center;
    position: absolute;
    z-index: 12;
    left: 20px;
    width: 60px;
    height: 60px;
    background-color: var(--color-primary);

  @media screen and (max-width: 1300px) {
      .sliderFive .slick-prev,
      .sliderFive .slick-next {
          width: 33px;
          height: 33px;
      }

      .sliderFive .slick-prev {
        left: 5px;
      }

      .sliderFive .slick-next {
        right: 5px;

      .sliderFive .slick-prev svg,
      .sliderFive .slick-next svg {
          width: 18px;
          height: 7.2px;
      }
    }

  .sliderFive .slick-prev::before,
  .sliderFive .slick-next::before {
      content: none;
  }

  .sliderFive .slick-prev path,
  .sliderFive .slick-next path {
      stroke: var(--color-white);
  }
</style>
<div id="<?= $slider_id ?>" class="slider sliderFive">
	<div class="sliderWrap">
		<items thumb="768x0" preview="1920x0">
			<div class="sliderItem">
				<div class="sliderImg" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
				<div class="sliderOverlay"></div>
				<div class="sliderInner">
                    <div class="wrapper">
                        <h2 class="sliderTitle fancyHeader">{title}</h2>
                        <div class="sliderDescription">{description}</div>
                        <!-- <div class="sliderBtn btn btnPrimary">
                            <p>
                                <a class="medium" href="{url}" target="{target}">Learn More</a>
                            </p>
                        </div> -->
                    </div>
                    <div class="sliderOverlay"></div>
				</div>
			</div>
		</items>
	</div>
</div>

<script type="text/javascript">

	$(document).ready(function () {
        (function() {
            const candidates = document.querySelectorAll(".sliderFive a");
            for (let candidate of candidates) {
                const div = document.createElement("div");
                div.classList.add("sliderBtn");
                div.classList.add("btn");
                div.classList.add("btnPrimary");
                const p = document.createElement("p");
                const a = document.createElement("a");
                a.href = candidate.href;
                a.classList = candidate.classList;
                a.innerHTML = candidate.innerHTML;

                div.appendChild(p);
                p.appendChild(a);
                candidate.appendChild(div);

                candidate.parentNode.parentNode.insertBefore(div, candidate.nextSibling);
                candidate.remove();
            }
        })();
	});
</script>
