<style>
.pageBannerWithButtonNAPS {
    height: 580px;
}

@media screen and (min-width: 767px) {
    .pageBannerWithButtonNAPS {
        height: 630px;
    }
}

.pageBannerWithButtonNAPS img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
    z-index:-1;
}

.pageBannerWithButtonNAPS .contentArea {
    width: 100%;
    height: 100%;
    padding: 60px 15px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    box-sizing: border-box;
}

@media screen and (min-width: 767px) {
    .pageBannerWithButtonNAPS .contentArea {
        padding: 60px 40px;
    } 
}

.pageBannerWithButtonNAPS .contentAreaWrap {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end;
}

@media screen and (min-width: 1230px) {
    .pageBannerWithButtonNAPS .contentAreaWrap {
        justify-content: space-between;
    }
}

.pageBannerWithButtonNAPS .bannerTitle,
.pageBannerWithButtonNAPS .bannerDate,
.pageBannerWithButtonNAPS .description p {
    color: white;
    font-family: 'Bebas Neue', cursive;
}

.pageBannerWithButtonNAPS .contentMain {
    order: 1;
    max-width: 585px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.pageBannerWithButtonNAPS .bannerTitle {
    margin: 0 0 15px 0;
    font-size: 85px;
    display: block;
    line-height: 85px;
    text-align: left;
}

@media screen and (min-width: 767px) {
    .pageBannerWithButtonNAPS .bannerTitle {
        margin: 0 0 15px 0;
        font-size: 85px;
        display: block;
        line-height: 85px;
        text-align: left;
    }    
} 

.pageBannerWithButtonNAPS .bannerDate {
    font-size: 36px;
    line-height: 36px;
    text-align: right;
    margin: 0;
    text-shadow: 1px 3px #c7c6bf;
    vertical-align: top;
    margin: 0;
    display: block;
}

@media screen and (min-width: 767px) {
    .pageBannerWithButtonNAPS .bannerDate {
        float: right;
        margin: 5px 0 0 40px;
    }
} 

.pageBannerWithButtonNAPS .description p {
    padding: 0;
    font-size: 40px;
    line-height: 40px;
    margin: 0;
} 

.pageBannerWithButtonNAPS .contentMain .description {
    margin: 0 0 30px 0;
}

@media screen and (min-width: 1230px) {
    .pageBannerWithButtonNAPS .contentMain .description {
        display: none;
    }
}

.pageBannerWithButtonNAPS .contentMain .description p {
    text-align: right;
}

.pageBannerWithButtonNAPS .contentAreaWrap > .description {
    flex-grow: 1;
    text-align: left;
    display: none;
}

@media screen and (min-width: 1230px) {
    .pageBannerWithButtonNAPS .contentAreaWrap > .description {
        display: block;
    }
}

.pageBannerWithButtonNAPS .buttonArea {   
    width: 100%;
    box-sizing: border-box;
}

.pageBannerWithButtonNAPS .button p {
    margin: 0;
    padding: 0;
    text-align: right;
}

.pageBannerWithButtonNAPS .button a {
    font-size: 14px;
    padding: 15px 30px;
    background-color: #ed1b2e;
}

.pageBannerWithButtonNAPS .button a:hover {
    background-color: #cf4b4b;
}

@media screen and (min-width: 767px) {
    .pageBannerWithButtonNAPS .button a {
        font-size: 16px;
    }
}
	</style>
	<image resize="1920x0" mode="bestfit">
    <div class="pageBannerWithButtonNAPS">
      <img alt="{title}" src="{src_url}"/>
      <div class="contentArea">
        <div class="contentAreaWrap">
          <div class="contentMain">
            <h2 class="bannerTitle">
              {title}
              <span class="bannerDate">{alt}</span>
            </h2>
            <div class="description">{description}</div>
            <div class="buttonArea">
              <div class="button">
                <p><a href="{url}" template="default">Buy Now</a> </p>
              </div>
            </div>
          </div>
          <div class="description">{description}</div>
        </div>
      </div>
    </div>
  </image>
  `
