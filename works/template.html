<style>
  .iconBlockTeamsters {
    text-align: center;
  }

  .iconBlockTeamsters img {
    padding: 15px 0 0 0;
    margin: 0 auto 30px auto;
  }

  .iconBlockTeamsters h3 {
    font-size: 18px;
    max-width: 100px;
    margin: 0 auto;
  }

  .iconBlockTeamsters h3::before {
    content: "";
    display: block;
    height: 5px;
    width: 80px;
    background-color: var(--color-grey);
    margin: 0 auto 30px auto;
  }
</style>
<image resize="150x0" resizable="no" mode="bestfit">
  <div class="iconBlockTeamsters">
      <img class="iconImg" src="{src_url}" alt="{alt}" style="max-width: 68px;"/>
      <h3>{title}</h3>
  </div>
</image>
