			<li><a href="javascript:window.location.reload(true)"><span class="fa fa-refresh"></span> Reset</a></li>
		</ul>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		(function () {
			$("header").addClass("headerLiferoads");
		})();

		//-----------------------------------------------------------
		// Burger
		//-----------------------------------------------------------
		//
		(function () {
			const body = $("body");
			const burger = $(".headerLiferoads .burger");
			const mobileNavigationMenu = $(".headerLiferoads .mobileNavigationMenu");

			var $burger = burger.click(function () {
				burger.each(function () {
					$(this).toggleClass('open');
				});
				body.toggleClass('mobileMenuOpened');
				mobileNavigationMenu.toggleClass('open');
			});
		})();

		//-----------------------------------------------------------
		// mobile menu accordion
		//-----------------------------------------------------------
		//
		(function () {
			const hasChildrenLi = $(".headerLiferoads .mobileNavigationMenu li.has-children");

			hasChildrenLi.each(function () {
				const hasChildrenLiItem = this;
				const hasChildrenLink = this.querySelector("a");
				const hasChildrenSpan = this.querySelector("span");
				const link = hasChildrenLink.href;
				hasChildrenLink.href = "javascript:void(0);";

				const plusBtn = document.createElement("button");
				plusBtn.onclick = function (e) {
					e.stopPropagation();
					hasChildrenLiItem.classList.toggle("active");
				}
				plusBtn.className = "expandCollapseBtn";

				const imgPlus = document.createElement("img");
				imgPlus.src = "/images/icons/plus-white.svg";
				imgPlus.alt = "Expand Icon";

				const imgMinus = document.createElement("img");
				imgMinus.src = "/images/icons/minus-white.svg";
				imgMinus.alt = "Collapse Icon"

				plusBtn.appendChild(imgPlus);
				plusBtn.appendChild(imgMinus);
				hasChildrenLink.append(plusBtn);

				hasChildrenSpan.onclick = function (e) {
					const a = document.createElement("a");
					a.href = link;
					a.click();
				}
			});
		})();

		//-----------------------------------------------------------
		// Toggle Search
		//-----------------------------------------------------------
		//
		(function () {
			var $searchBtnDesktop = $('.headerLiferoads .desktopNavigationMenu .searchBtn');
			var $searchBarDesktop = $('.headerLiferoads .desktopNavigationMenu .searchBar');
			var $searchBarInputDesktop = $('.headerLiferoads .desktopNavigationMenu .searchBar input[name="q"]');

			var $searchBtnMobile = $('.headerLiferoads .mobileNavigationMenu .searchBtn');
			var $searchBarMobile = $('.headerLiferoads .mobileNavigationMenu .searchBar');
			var $searchBarInputMobile = $('.headerLiferoads .mobileNavigationMenu .searchBar input[name="q"]');

			$searchBtnDesktop.on('click', function (e) {
				e.preventDefault();

				if ($searchBarDesktop.hasClass('active')) {
					$searchBarInputDesktop.blur();
				} else {
					$searchBarInputDesktop.focus();
				}
				$searchBarDesktop.toggleClass('active');
			});

			$searchBtnMobile.on('click', function (e) {
				e.preventDefault();

				if ($searchBarMobile.hasClass('active')) {
					$searchBarInputMobile.blur();
				} else {
					$searchBarInputMobile.focus();
				}

				$searchBarMobile.toggleClass('active');
			});
		})();

		//-----------------	------------------------------------------
		// Accessibility
		//-----------------------------------------------------------
		//
		(function () {
			var $header = $('.headerLiferoads');
			var $accessibilityBtn = $('.headerLiferoads .accessibilityBtn');

			$accessibilityBtn.on('click', function (e) {
				e.preventDefault();
				$header.toggleClass('accessibilityOpen');
			});
		})();
	});
</script>
