<style>
    .logoGalleryOne .logo {
    padding-bottom: 61.8%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0;
    }

    .logoGallery .fadeIn {
    opacity: 1;
    transition: opacity 0.5s ease-in;
    }

    .logoGallery .fadeIn-0 {
    transition-delay: 0s;
    }

    .logoGallery .fadeIn-1 {
    transition-delay: 0.5s;
    }

    .logoGallery .fadeIn-2 {
    transition-delay: 1s;
    }
</style>
<div id="----" class="logoGallery logoGalleryOne">
    <div class="logoGalleryWrap">
		<div class="row">
			<items thumb="768x0" preview="768x0">
				<div class="item col-lg-3 col-md-4 col-sm-6 ">
                    <a href="{url}">
                        <div class="logo" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
                    </a>
				</div>
			</items>
		</div>
	</div>
</div>
<script type="text/javascript">
    function initLogoGalleryFadeIn() {
        let i = 0;
        $('.logoGallery .logo').each(function() {
            $(this).addClass('fadeIn');
            $(this).addClass(`fadeIn-${i % 3}`);
            i += 1;
        });
    }
	$(document).ready(function () {
        initLogoGalleryFadeIn();
	});
</script>
