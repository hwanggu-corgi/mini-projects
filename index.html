<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Lazy Loading</title>
    </head>
    <style>

    </style>
    <body>
        <main>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
            <img src="./corgi.jpg"/>
        </main>
    </body>
    <script>
        let main = document.querySelector("main");

        window.onscroll = (e) => {
            const scroll = e.target.scrollingElement;
            // Check if it has reached the bottom of the page
            // if it has reached the bottom of page, then load more images
            if (scroll.scrollHeight <= scroll.scrollTop + scroll.clientHeight) {
                for (let i = 0; i < 20; i++) {
                    let img = document.createElement("img");
                    img.src = "./corgi.jpg";
                    main.appendChild(img);
                }
            }
        }
    </script>
</html>
