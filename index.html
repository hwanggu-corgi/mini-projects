<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        :root {
            --dark-scheme-bg: #333;
            --dark-sceme-color: white;
        }
        body {
            background: white;
            color:  #555;
        }

        .manual-dark-mode-on.dark-scheme {
            background: var(--dark-scheme-bg);
            color: var(--dark-sceme-color);
        }

        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }

        @media (prefers-color-scheme: dark) {
           .dark-scheme   {
                background: var(--dark-scheme-bg);
                color: var(--dark-sceme-color);
            }
        }
    </style>
    <body class="dark-scheme">
        <h1>Dark mode</h1>
        <p>Dark mode can be set by changing to dark mode on Windows/Mac</p>
        <ul>
            <li>Windows: https://www.pcmag.com/how-to/how-to-enable-dark-mode-in-windows-10</li>
            <li>Mac: https://css-tricks.com/a-complete-guide-to-dark-mode-on-the-web/</li>
        </ul>
        <p>Or by toggling the button below</p>
        <label class="switch">
            <input type="checkbox"/>
            <span class="slider round"></span>
        </label>
    </body>
    <script>
        // check for event listener on toggle button
        var body = document.querySelector("body");
        var checkbox = document.querySelector(".switch");

        // if toggled, then set to dark mode
        checkbox.addEventListener('change', e => {
            if(e.target.checked) {
                body.classList.add("manual-dark-mode-on");
            } else {
                body.classList.remove("manual-dark-mode-on");
            }
        });
    </script>
</html>
