<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./number_counter_1.css" rel="stylesheet">
    <!-- displays site properly based on user's device -->
</head>
<style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .scroll-down-animation {
        position: absolute;
        bottom: 0;
    }
    .scroll-down-animation::before {
        display: block;
        position: absolute;
        content: "";
        height: 120px;
        width: 3px;
        position: relative;
        top: -10px;
        right: -50%;
        background-color: black;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-name: scroll;
    }

    @keyframes scroll {
        0% {
            opacity: 0;
            transform: translateY(0) scaleY(1);
        }
        100% {
            opacity: 1;
            transform: translateY(50%) scaleY(0);
        }
    }
</style>
<body>
    <main>
        <div class="scroll-down-animation">
            <span>Scroll</span>
        </div>
    </main>
</body>

</html>
