<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
</head>
<style>
    body{
        background-color: black;
        margin: 0;
    }

    main {
        position: relative;
        right: 0px;
        width: 100vw;
        height: 100vh;
        background-color: black;
        transition: all 1s ease-in;
    }

    main.open {
        position: absolute;
    }

    .header {
        display: flex;
        justify-content: flex-end;
        padding: 1rem;
    }

    .header--Sticky {
        position: fixed;
        top: 0;

    }

    .sldr {
        top: 0;
        background-color: transparent;
        width: 100%;
        height: 100%;
        transform: translateX(100%);
        transition: background-color 1s ease-out;
        position: fixed;
    }

    .sldr.open {
        transform: translateX(0);
        background: white;
    }

    .sldr-close {
        display: flex;
        justify-content: flex-end;
        padding: 1rem;
    }
</style>
<body>
    <main>
        <header class="header header--sticky">
            <button id="menu-2" class="burger" onclick="animateMenuBtn()">
                Open
            </button>
        </header>
    </main>
    <nav class="sldr">
        <section class="sldr-contact">
            contact goes here
        </section>
        <section class="sldr-main">
            <header class="sldr-close">
                <button id="menu-2" class="burger" onclick="animateMenuBtn()">
                    Close
                </button>
            </header>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
                <li>Menu Item 4</li>
            </ul>
        </section>
    </nav>
    <script>
        function animateMenuBtn() {
            const menu = document.querySelector(".sldr-main");
            menu.classList.toggle("open");
        }
    </script>
</body>

</html>
